<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/dashboard" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
            <ion-item routerLink="/news" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="newspaper-outline"></ion-icon>
              <ion-label>News</ion-label>
            </ion-item>
            <ion-item routerLink="/analysis" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="analytics-outline"></ion-icon>
              <ion-label>Analysis</ion-label>
            </ion-item>
            <ion-item routerLink="/twitter-feed" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="logo-twitter"></ion-icon>
              <ion-label>Twitter Feed</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
